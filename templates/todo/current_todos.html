{% extends 'todo/base.html' %}
{% block content %}

<ul>
    {% for todo in todos %}

        <li>
            <a href="{% url 'view_todo' todo.id %}">
                {% if todo.important %} <strong> {% endif %}
                    {{ todo.title }}
                {% if todo.important %} </strong> {% endif %}
                {% if todo.memo %} - {{ todo.memo }}{% endif %}
            </a>
        </li>


    {% endfor %}
</ul>

{% endblock %}
